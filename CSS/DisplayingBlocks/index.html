<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Displaying Blocks Assignment</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div id="wrapper">
    <div class="header">
      <img src="images/github.jpg" alt="Github" />
      <h1>Display our blocks!</h1>
      <img src="images/catandninja.png" alt="Cat and Ninja" />
    </div>

    <div class="blocks">

      <div class="columnOne">
        <img src="images/adventure-cat.png" alt="Adventure Cat" />
        <img src="images/aidorucat.png" alt="Aidorucat" />
        <img src="images/stormtroopocat.png" alt="Storm Trooper Cat" />
        <img src="images/chellocat.jpg" alt="Chello Cat" />
      </div>

      <div class="columnTwo">
        <img src="images/cherry.jpg" alt="Cherry" />
        <img src="images/coder2.jpg" alt="Coder2" />
        <img src="images/codercat.jpg" alt="Coder Cat" />
        <img src="images/cooler.png" alt="Cooler" />
      </div>

      <div class="columnThree">
        <img src="images/daftpunk.gif" alt="Daft Punk" />
        <img src="images/defunktocat.png" alt="Defunktocat" />
        <img src="images/dojocat.jpg" alt="Dojo Cat" />
        <img src="images/domo-cat.png" alt="Domo Cat" />
      </div>

      <div class="columnFour">
        <img src="images/visionary.jpg" alt="Visionary" />
        <img src="images/heisencat.png" alt="Heisencat" />
        <img src="images/ironcat.png" alt="Iron Cat" />
        <img src="images/jean-luc-picat.jpg" alt="Jean Luc Picat" />
      </div>

      <div class="columnFive">
        <img src="images/kantana.jpg" alt="Kantana" />
        <img src="images/linkcat.png" alt="Linkcat" />
        <img src="images/mario.png" alt="Mario" />
        <img src="images/riddlocat.png" alt="Riddlocat" />
      </div>

    </div>
  </div>
</body>
</html>
